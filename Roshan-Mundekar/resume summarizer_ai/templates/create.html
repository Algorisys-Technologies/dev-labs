    <section class="content">
        <h1 class="text-2xl font-bold mb-4">ADD RESUME HERE</h1>
    
        <div class="card mt-4 mb-5 border border-gray-300 rounded-lg shadow-sm">
    
            <div class="card-body p-4">
                <form id="fileUploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2"><b>Add Multiple Resumes Here</b></label>
                        
                        <!-- Drop zone and file input -->
                        <div id="dropZone" class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center bg-gray-50 cursor-pointer">
                            <p class="text-gray-600">Drag & drop files here, or click to select files</p>
                            <input id="fileInput" type="file" class="hidden" name="files[]" accept=".pdf,.doc,.docx" multiple>
                        </div>
    
                        <p class="mt-2 text-xs text-gray-500">Upload multiple resumes (PDF, DOC, DOCX). Max: 10 files.</p>
                    </div>
    
                    <!-- Submit Button -->
                    <button type="submit" class="mt-4 btn btn-primary bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
                        Submit
                    </button>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../static/js/jquery-3.3.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        $(document).ready(function () {
            var fileInput = document.getElementById('fileInput');
            var dropZone = document.getElementById('dropZone');
    
            // Drag and drop functionality
            dropZone.addEventListener('dragover', function (e) {
                e.preventDefault();
                dropZone.classList.add('border-blue-500', 'bg-blue-50');
            });
    
            dropZone.addEventListener('dragleave', function (e) {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            });
    
            dropZone.addEventListener('drop', function (e) {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
    
                var files = e.dataTransfer.files;
                fileInput.files = files;
            });
    
            // Open file dialog when clicking on the drop zone
            dropZone.addEventListener('click', function () {
                fileInput.click();
            });
    
            // Handle form submission
            $("#fileUploadForm").submit(function (event) {
                event.preventDefault();
    
                var form = $('#fileUploadForm')[0];
                var data = new FormData(form);
    
                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: "/addresume", // Update this URL to match your backend endpoint
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function (response) {
                        Swal.fire({
                            title: "File Upload",
                            text: "Files uploaded successfully",
                            icon: "success",
                            confirmButtonText: 'Okay'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '/index'; // Redirect to home page
                            }
                        });
                    },
                    error: function (e) {
                        console.log("ERROR : ", e);
                        Swal.fire({
                            title: "Error",
                            text: "An error occurred while uploading files",
                            icon: "error",
                            confirmButtonText: 'Okay'
                        });
                    }
                });
            });
        });
    </script>
