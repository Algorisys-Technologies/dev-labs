<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Preview - Financial Statement Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .content {
        padding: 30px;
      }

      .file-info {
        background: #f9fafb;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 30px;
        border: 1px solid #e5e7eb;
      }

      .file-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        font-size: 0.85rem;
        color: #6b7280;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .info-value {
        font-size: 1.1rem;
        color: #111827;
        font-weight: 600;
      }

      .file-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .preview-section {
        margin-top: 30px;
      }

      .preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .preview-header h2 {
        color: #374151;
        font-size: 1.5rem;
      }

      .preview-options {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .preview-content {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        overflow: auto;
        max-height: 600px;
      }

      .csv-preview {
        padding: 20px;
      }

      .csv-table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 13px;
      }

      .csv-table th {
        background: #f9fafb;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: #374151;
        border-bottom: 2px solid #e5e7eb;
        position: sticky;
        top: 0;
      }

      .csv-table td {
        padding: 10px 12px;
        border-bottom: 1px solid #f3f4f6;
        color: #111827;
      }

      .csv-table tr:hover {
        background: #f9fafb;
      }

      .excel-preview {
        padding: 30px;
        text-align: center;
        color: #6b7280;
      }

      .excel-preview i {
        font-size: 4rem;
        color: #10b981;
        margin-bottom: 15px;
      }

      .loading {
        text-align: center;
        padding: 50px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        display: none;
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
        }

        .header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .file-info-grid {
          grid-template-columns: 1fr;
        }

        .file-actions {
          flex-direction: column;
        }

        .preview-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .preview-options {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>File Preview</h1>
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-arrow-left"></i> Back to Converter
        </button>
      </div>

      <div class="content">
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>Loading file preview...</p>
        </div>

        <div id="fileInfo" class="file-info" style="display: none">
          <div class="file-info-grid" id="infoGrid"></div>
          <div class="file-actions" id="fileActions"></div>
        </div>

        <div class="message" id="message"></div>

        <div id="previewSection" class="preview-section" style="display: none">
          <div class="preview-header">
            <h2>File Preview</h2>
            <div class="preview-options">
              <button class="btn btn-secondary" onclick="downloadFile()">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="btn btn-danger" onclick="deleteFile()">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="preview-content" id="previewContent"></div>
        </div>
      </div>
    </div>

    <script>
      let currentFile = null;

      // Get file ID from URL
      function getFileId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("id");
      }

      // Load file preview
      async function loadPreview() {
        const fileId = getFileId();
        if (!fileId) {
          showMessage("No file ID provided", "error");
          return;
        }

        try {
          const response = await fetch(`/api/preview/${fileId}`);
          const data = await response.json();

          if (data.success) {
            currentFile = data.file;
            displayFileInfo();
            displayPreview(data);
            document.getElementById("loading").style.display = "none";
            document.getElementById("fileInfo").style.display = "block";
            document.getElementById("previewSection").style.display = "block";
          } else {
            showMessage(data.error || "Failed to load preview", "error");
          }
        } catch (error) {
          showMessage("Error loading preview: " + error.message, "error");
        }
      }

      // Display file information
      function displayFileInfo() {
        if (!currentFile) return;

        const infoGrid = document.getElementById("infoGrid");
        const fileActions = document.getElementById("fileActions");

        // File information
        infoGrid.innerHTML = `
                <div class="info-item">
                    <div class="info-label">File Name</div>
                    <div class="info-value">${currentFile.originalName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Company</div>
                    <div class="info-value">${
                      currentFile.companyName || "N/A"
                    }</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value">${currentFile.type.toUpperCase()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Generated</div>
                    <div class="info-value">${new Date(
                      currentFile.generatedAt
                    ).toLocaleString()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Size</div>
                    <div class="info-value">${formatFileSize(
                      currentFile.size
                    )}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Downloads</div>
                    <div class="info-value">${
                      currentFile.downloadCount || 0
                    }</div>
                </div>
            `;

        // Action buttons
        fileActions.innerHTML = `
                <a href="/api/download/${currentFile.id}" class="btn btn-primary" download>
                    <i class="fas fa-download"></i> Download File
                </a>
                <button class="btn btn-secondary" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copy Link
                </button>
                <button class="btn btn-danger" onclick="deleteFile()">
                    <i class="fas fa-trash"></i> Delete File
                </button>
            `;
      }

      // Display preview content
      function displayPreview(data) {
        const previewContent = document.getElementById("previewContent");

        if (currentFile.type === "csv" && data.content) {
          // CSV preview
          const rows = data.content.split("\n");
          let tableHTML = '<table class="csv-table">';

          rows.forEach((row, rowIndex) => {
            const cells = row.split(",");
            tableHTML += "<tr>";
            cells.forEach((cell, cellIndex) => {
              if (rowIndex === 0) {
                tableHTML += `<th>${cell}</th>`;
              } else {
                tableHTML += `<td>${cell}</td>`;
              }
            });
            tableHTML += "</tr>";

            // Limit preview to 100 rows
            if (rowIndex >= 100) {
              tableHTML +=
                '<tr><td colspan="' +
                cells.length +
                '" style="text-align: center; padding: 20px; color: #6b7280;">... (preview limited to 100 rows)</td></tr>';
              return false;
            }
          });

          tableHTML += "</table>";
          previewContent.innerHTML = `<div class="csv-preview">${tableHTML}</div>`;
        } else {
          // Excel preview (show message)
          previewContent.innerHTML = `
                    <div class="excel-preview">
                        <i class="fas fa-file-excel"></i>
                        <h3>Excel File Preview</h3>
                        <p>Excel files cannot be previewed in the browser. Please download the file to view its contents.</p>
                        <p style="margin-top: 20px;">
                            <button class="btn btn-primary" onclick="downloadFile()">
                                <i class="fas fa-download"></i> Download Excel File
                            </button>
                        </p>
                    </div>
                `;
        }
      }

      // Download file
      function downloadFile() {
        if (!currentFile) return;

        const link = document.createElement("a");
        link.href = `/api/download/${currentFile.id}`;
        link.download = currentFile.originalName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // Copy file link
      function copyLink() {
        if (!currentFile) return;

        const link = `${window.location.origin}/preview.html?id=${currentFile.id}`;
        navigator.clipboard
          .writeText(link)
          .then(() => {
            showMessage("Link copied to clipboard!", "success");
          })
          .catch((err) => {
            showMessage("Failed to copy link", "error");
          });
      }

      // Delete file
      async function deleteFile() {
        if (
          !currentFile ||
          !confirm("Are you sure you want to delete this file?")
        )
          return;

        try {
          const response = await fetch(`/api/files/${currentFile.id}`, {
            method: "DELETE",
          });
          const data = await response.json();

          if (data.success) {
            showMessage("File deleted successfully", "success");
            setTimeout(() => {
              window.location.href = "/";
            }, 1500);
          } else {
            showMessage(data.error || "Failed to delete file", "error");
          }
        } catch (error) {
          showMessage("Error deleting file: " + error.message, "error");
        }
      }

      // Go back to converter
      function goBack() {
        window.location.href = "/";
      }

      // Format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      // Show message
      function showMessage(text, type) {
        const messageEl = document.getElementById("message");
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = "block";

        setTimeout(() => {
          messageEl.style.display = "none";
        }, 5000);
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", loadPreview);
    </script>
  </body>
</html>
