<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartScraper Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel">
    <div class="header">
      <h3>SmartScraper Panel</h3>
      <div class="controls">
        <button id="closeBtn">Close</button>
      </div>
    </div>
    <div class="body">
      <div class="row">
        <button id="pickBtn">Pick Element</button>
        <button id="stopPickBtn" disabled>Stop</button>
      </div>
      <label>Selector</label>
      <input id="selectorInput" placeholder=".product-card" />
      <div class="row">
        <button id="scrapeBtn">Scrape</button>
        <button id="exportBtn">Export CSV</button>
      </div>
      <label>Preview</label>
      <pre id="preview">(no data)</pre>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
