<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartScraper Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel">
    <div class="header">
      <h3>üõçÔ∏è SmartScraper</h3>
      <div class="controls">
        <button id="closeBtn" class="btn-close">‚úï</button>
      </div>
    </div>
    
    <div class="body">
      <!-- Element Picker Section -->
      <div class="section">
        <h4>Element Picker</h4>
        <div class="button-group">
          <button id="pickBtn" class="btn-primary">
            <span class="btn-icon">üéØ</span>
            Pick Element
          </button>
          <button id="stopPickBtn" disabled class="btn-secondary">
            <span class="btn-icon">‚èπÔ∏è</span>
            Stop
          </button>
        </div>
      </div>

      <!-- Selector Input -->
      <div class="section">
        <label for="selectorInput">CSS Selector</label>
        <input id="selectorInput" placeholder="e.g., .product-card, .item, [data-product]" />
        <div class="hint">Enter CSS selector or pick elements from page</div>
      </div>

      <!-- Actions Section -->
      <div class="section">
        <h4>Actions</h4>
        <div class="button-group">
          <button id="scrapeBtn" class="btn-primary">
            <span class="btn-icon">üîç</span>
            Scrape
          </button>
          <button id="exportBtn" class="btn-secondary">
            <span class="btn-icon">üìä</span>
            Export CSV
          </button>
          <button id="saveToDbBtn" class="btn-success">
            <span class="btn-icon">üíæ</span>
            Save to DB
          </button>
        </div>
      </div>

      <!-- Statistics -->
      <div id="statistics" class="statistics hidden">
        <div class="stat-item">
          <span class="stat-number" id="totalProducts">0</span>
          <span class="stat-label">Products</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="savedProducts">0</span>
          <span class="stat-label">Saved</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="downloadedImages">0</span>
          <span class="stat-label">Images</span>
        </div>
      </div>

      <!-- Status Messages -->
      <div id="statusMessage" class="status-message hidden"></div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="progress-container hidden">
        <div class="progress-header">
          <span>Saving to Database...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressDetails" class="progress-details"></div>
      </div>

      <!-- Preview Section -->
      <div class="section">
        <div class="section-header">
          <h4>Preview</h4>
          <span class="badge" id="previewCount">0 items</span>
        </div>
        <div class="preview-container">
          <pre id="preview">No data scraped yet. Click "Scrape" to start.</pre>
        </div>
      </div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
