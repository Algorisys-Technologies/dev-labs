<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartScraper Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel">
    <div class="header">
      <h3>ğŸ›ï¸ SmartScraper</h3>
      <div class="controls">
        <button id="closeBtn" class="btn-close">âœ•</button>
      </div>
    </div>
    
    <div class="body">
      <!-- Element Picker Section -->
      <div class="section">
        <h4>Element Picker</h4>
        <div class="button-group">
          <button id="pickBtn" class="btn-primary">
            <span class="btn-icon">ğŸ¯</span>
            Pick Element
          </button>
          <button id="stopPickBtn" disabled class="btn-secondary">
            <span class="btn-icon">â¹ï¸</span>
            Stop
          </button>
        </div>
      </div>

      <!-- Selector Input -->
      <div class="section">
        <label for="selectorInput">CSS Selector</label>
        <input id="selectorInput" placeholder="e.g., .product-card, .item, [data-product]" />
        <div class="hint">Enter CSS selector or pick elements from page</div>
      </div>

      <!-- Actions Section -->
      <div class="section">
        <h4>Actions</h4>
        <div class="button-group">
          <button id="scrapeBtn" class="btn-primary">
            <span class="btn-icon">ğŸ”</span>
            Scrape
          </button>
          <button id="saveToDbBtn" class="btn-success">
            <span class="btn-icon">ğŸ’¾</span>
            Save to DB
          </button>
        </div>
      </div>

      <!-- Page Information Section -->
      <div class="section">
        <div class="section-header">
          <h4>Page Information</h4>
        </div>
        <div class="form-group">
          <label for="pageTitleInput">
            Page Title 
            <span id="titleCharCount" class="char-counter">0/200</span>
          </label>
          <input id="pageTitleInput" type="text" placeholder="Loading page title..." maxlength="200" />
          <div class="hint">You can edit this title before saving</div>
        </div>
        <div class="form-group">
          <label for="pageUrlInput">Page URL</label>
          <input id="pageUrlInput" type="text" readonly disabled />
          <div class="hint">Current page URL (read-only)</div>
        </div>
      </div>

      <!-- Statistics -->
      <div id="statistics" class="statistics hidden">
        <div class="stat-item">
          <span class="stat-number" id="totalProducts">0</span>
          <span class="stat-label">Products</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="savedProducts">0</span>
          <span class="stat-label">Saved</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="downloadedImages">0</span>
          <span class="stat-label">Images</span>
        </div>
      </div>

      <!-- Status Messages -->
      <div id="statusMessage" class="status-message hidden"></div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="progress-container hidden">
        <div class="progress-header">
          <span>Saving to Database...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressDetails" class="progress-details"></div>
      </div>

      <!-- Preview Section -->
      <div class="section">
        <div class="section-header">
          <h4>Preview</h4>
          <span class="badge" id="previewCount">0 items</span>
        </div>
        <div class="preview-container">
          <pre id="preview">No data scraped yet. Click "Scrape" to start.</pre>
        </div>
      </div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
